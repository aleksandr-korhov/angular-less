<h3>{{title}}</h3>
<div>Counter: {{counter}}</div>
<img [src]="imgUrl" [alt]="imgAlt">
<br>
<!--<button class="btn" [ngClass]="btnClass" [disabled]="isDisabled">{{isDisabled ? 'Disabled':'Enabled'}}</button>-->
<button class="btn" [class]="btnClass" [disabled]="isDisabled">{{isDisabled ? 'Disabled':'Enabled'}}</button>
<br>
<button class="btn btn-success" (click)="toogleButton()">Toogle Button</button>
<br>
<button class="btn btn-success" (click)="addCount()">Increment</button>

<hr>

<div [innerHTML]="evilTitle"></div>
<div>{{evilTitle}}</div>

<hr>

<button (click)="onSave($event)">Save</button>
<br>
<!--<input [value]="currentHero.name" (input)="currentHero.name=$event.target.value">-->
<input [value]="currentHero.name" (input)="onInput($event)">
<div>{{currentHero.name}}</div>

<hr>
<table border=1>
  <!--  expression calculates colspan=2 -->
  <tr><td [attr.colspan]="1 + 1" [attr.class]="btnClass">One-Two</td></tr>
  <tr><td>Five</td><td>Six</td></tr>
</table>

<test-child (deleteRequest)="onDelete($event)" [data]="currentHero.name"></test-child>
