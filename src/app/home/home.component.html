<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" [(ngModel)]="fio" placeholder="ФИО" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" [(ngModel)]="phone" placeholder="Телефон" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" (click)="addItem(f, p)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Дата создания</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.fio}}</td>
                <td>{{user.createdAt | date:"dd/MM/yyyy hh:mm:ss"}}</td>
                <td>{{user.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
