<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Добавить пользователя</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="fio">ФИО:</label>
                      <input class="form-control" id="fio" [(ngModel)]="newFio" name="fio">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input class="form-control" id="phone" [(ngModel)]="newPhone" name="newPhone">
                </div>
                <button type="submit" class="btn btn-default" (click)="saveUser()">Сохранить</button>
            </form>
        </div>
    </div>
</div>
